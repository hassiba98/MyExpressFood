{% extends "expressFoodTemplates/base.html"%}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group" id="itemList">
                 </br>
                <h3 class="text-center"> Voici votre liste :</h3>
                 </br>
            </ul>

        </div>
    </div>
    </br></br></br>

    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nom</label>
      <input type="text" class="form-control" id="nom"  name="nom" placeholder="entrez votre Nom">
    </div>
      <div class="form-group col-md-6">
      <label for="inputEmail4">Prenom</label>
      <input type="text" class="form-control" id="prenom"  name="prenom" placeholder="entrez votre Prenom">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="email" class="form-control" id="email"  name="email" placeholder="entrez votre email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" id="adress" name="adress" class="form-control" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ville</label>
      <input type="text" class="form-control" id="ville" name="ville">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Pays</label>
      <select id="pays" name="pays" class="form-control">
        <option selected>France</option>
          <option>Espagne</option>
          <option>Almagne</option>
          <option>Portugal</option>
          <option>Italie</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Code postale</label>
      <input name="zipcode" id="zipcode" type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">

  </div>
  <button type="submit" class="btn btn-primary">Commander</button>
</form>
        </div>
    </div>




{% endblock %}
{% block js %}
    <script type="text/javascript">

     if(localStorage.getItem('panier')==null){
         var panier = {};
     }else {
         panier = JSON.parse(localStorage.getItem('panier'));
     }

     for(item in panier) {
         let nom = panier[item][1];
         let quantite = panier[item][0];
         let itemString = `<li class="list-group-item d-flex justify-content-between align-items-center"> ${nom}
    <span class="badge badge-primary badge-pill">QTE: ${quantite}</span>
  </li>`;
         $('#itemList').append(itemString);
     }

    </script>
{%  endblock %}
