{% extends "expressFoodTemplates/base.html"%}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class=col-md-10"></div>
                    <input type="search" name="item-name" class="form-control form-borderless">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Recherche</button>
                </div>
            </form>
        </div>
    </div>
<div class="row">
    {% for meal in meal_object %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{meal.image}}" alt="" class="card-img-top">
            <div class="card-body">
                <div class="card-title">{{meal.title}}</div>
                <div class="card-text">{{meal.price}}</div>
                <button class="btn btn-warning"> Voir </button>
                <button class="btn btn-succes"> Ajouter</button>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
